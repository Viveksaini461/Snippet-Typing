<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="SnippetTyping is a code-based typing speed game for developers. Improve typing with real code snippets.">
  <meta name="keywords" content="typing game, code typing, developer typing, speed test, SnippetTyping">
  <meta name="robots" content="index,follow">
  <link rel="icon" href="favicon.ico" />
  <meta property="og:title" content="SnippetTyping - Type smarter. Code faster!" />
  <meta property="og:description"
    content="Developer-based typing game to practice HTML, CSS, JavaScript, Python, and more. Improve your speed like a pro!" />
  <meta property="og:url" content="https://snippettyping.in" />
  <meta property="og:image" content="https://snippettyping.in/preview.png" />
  <title>SnippetTyping - Code faster, Type smarter</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="dark">
  <main>
    <header id="header">
      <div class="logo"><a href="index.html">Snippet<span>Typing</span></a></div>
      <nav>
        <a href="how-to-play.html" id="howPlay">How to Use</a>
      </nav>
      <div id="clock">Loading ...</div>
    </header>

    <div id="tagline">"Typing Tests for Coders, Not Just Writers."</div>
    <hr><br>

    <section id="typeSection">
      <div class="selectBtn">
        <select id="selectLevel">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <select id="selectLanguage">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
          <option value="reactjs">React Js</option>
          <option value="c++">C++</option>
          <option value="c">C</option>
          <option value="java">Java</option>
          <option value="python">Python</option>
          <option value="rush">Rush</option>
          <option value="go">Go</option>
          <option value="r">R</option>
          <option value="rust">Rust</option>
          <option value="swift">Swift</option>
          <option value="dart">Dart</option>
          <option value="kotlin">Kotlin</option>
        </select>
        <button id="newSnippetBtn">🔄 New Snippet</button>
        <button id="copyBtn">📋 Copy Snippet</button>
        <button id="soundToggle">🔊 Sound</button>
      </div>

      <div class="typingContainers">
        <div id="displayArea" class="typing-display" aria-hidden="true"></div>
        <textarea id="typingInput" class="typing-input" aria-label="Typing input area" spellcheck="false"></textarea>
      </div>

      <div class="tracker">
        <span id="timer">⏱ 60s</span>
        <span>Attempt: <span id="progress">0%</span></span>
        <span>WPM: <span id="wpm">0</span></span>
        <span>Accuracy: <span id="accuracy">0%</span></span>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>🚀 SnippetTyping – Type smarter. Code faster.</p>
    <p>&copy; 2025 All rights reserved. | Built for devs, by devs.</p>
    <p>
      <a href="about.html">About</a> ·
      <a href="privacy.html">Privacy Policy</a>
    </p>
  </footer>

  <script src="../js/script.js"></script>
</body>

</html>
